<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marathon Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <section class="container">
            <h1 class="display-2 text-center bg-info">Race Registration !</h1>
            <form method="GET"  class="g-3">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="firstname" class="col-sm-6 col-form-label col-form-label-lg">First Name</label>
                        <input type="text" class="form-control form-control-lg" id="firstname" name="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="col-sm-6 col-form-label col-form-label-lg">Last Name</label>
                        <input type="text" class="form-control form-control-lg" id="lastname" name="lastName" required>
            
                    </div>
                </div>
                <fieldset class="row mb-0">
                    <legend class="col-form-label col-sm-2 pt-0">Select a race: </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="raceType" id="fun" value="fun" checked>
                            <label class="form-check-label" for="fun">Fun Run 5K</label>
                        </div>
              
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="raceType" id="dewey" value="half">
                            <label class="form-check-label" for="dewey">Half Marathon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="raceType" id="louie" value="full">
                            <label class="form-check-label" for="louie">Full Marathon</label>
                          </div>
              
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstname" class="col-sm-2 col-form-label col-form-label-lg">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                    </div> 
                </div>
                <div class="row">
                    <label for="ageGroup" class="col-4">Select Age Group</labe>
                    <select class="form-select col-8" name="ageGroup" id="ageGroup" required>
                        <option selected>Choose...</option>
                        <option value="kids"> Under 18</option>
                        <option value="youth"> 18 - 30</option>
                        <option value="adults"> 30- 50</option>
                        <option value="seniors"> 50 +</option>
                    </select>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                        Remember me
                        </label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Sign Up!</button>
                </div>
            </form>
        </section>
    </body>
</html>
