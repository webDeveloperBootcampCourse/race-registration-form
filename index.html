<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration !</h1>
    <form method="GET">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstName" placeholder="First Name" required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastName" placeholder="Last Name" required>
            
        </div>
        <div>
            <p>Select a race: </p>
            <div>
                <input type="radio" id="funrun" name="raceType" value="funRun" required>
                <label for="funrun" >Fun Run 5K</label>
              </div>
              
              <div>
                <input type="radio" id="half" name="raceType" value="half">
                <label for="dewey">Half Marathon</label>
              </div>
              
              <div>
                <input type="radio" id="full" name="raceType" value="full">
                <label for="louie">Full Marathon</label>
              </div>
              
        </div>
        <div>
            <label for="firstname">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
        </div>
        <div>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup" required>
                <option value=" "> Select age group</option>
                <option value="kids"> Under 18</option>
                <option value="youth"> 18 - 30</option>
                <option value="adults"> 30- 50</option>
                <option value="seniors"> 50 +</option>

            </select>
        </div>
        
        <button>Register</button>
    </form>
</body>
</html>
